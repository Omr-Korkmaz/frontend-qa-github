<div *ngIf="repositories.length > 0" class="repository-list">
    <ul>
      <li *ngFor="let repo of repositories" (click)="onRepositoryClick(repo)">
        <strong>{{ repo.name }}</strong> - {{ repo.language || 'No language' }}
      </li>
    </ul>
  </div>
  <div *ngIf="repositories.length === 0 && errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
