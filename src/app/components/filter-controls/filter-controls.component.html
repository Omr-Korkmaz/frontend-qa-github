<div class="filter-controls">
  <tds-dropdown
    [placeholder]="'Filter by Repository'"
    [(ngModel)]="selectedRepository"
    (ngModelChange)="onFilterChange()"
  >
    <tds-dropdown-option value="">All Repositories</tds-dropdown-option>
    <tds-dropdown-option *ngFor="let repo of repositories" [value]="repo.name">
      {{ repo.name }}
    </tds-dropdown-option>
  </tds-dropdown>

  <tds-text-field
    [(ngModel)]="searchTerm"
    placeholder="Search Commits"
    (tdsInput)="onFilterChange()"
  ></tds-text-field>

  <tds-button text="Reset" (click)="resetFilters()"></tds-button>
</div>
