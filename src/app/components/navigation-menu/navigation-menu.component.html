  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      window.demoSideMenu = document.querySelector("#demo-side-menu");
      window.demoHamburger = document.querySelector("tds-header-hamburger");
    });
  
    function toggleMenu() {
      const sideMenu = document.querySelector("#demo-side-menu");
      const hamburger = document.querySelector("tds-header-hamburger");
  
      if (sideMenu) {
        sideMenu.open = !sideMenu.open; // Toggle the menu state
        hamburger.setAttribute('aria-expanded', sideMenu.open);
      }
    }
  </script>
  
  <style>
    /* If an extra button in the Header is required except on
    very narrow screens, you can use classes like these: */
    .demo-hide {
      display: none;
    }
  
    @media (min-width: 992px) {
      .demo-xs-hide {
        display: none;
      }
      .demo-xs-show {
        display: block;
      }
    }
  
    /* Example side menu styles */
    tds-side-menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 300px;
      background-color: #fff;
      z-index: 1000;
      transition: transform 0.3s ease-in-out;
    }
  
    tds-side-menu[open] {
      display: block;
      transform: translateX(0);
    }
  </style>
  
  <div class="demo-layout">
    <tds-header>
      <tds-header-hamburger
        class="demo-xs-hide"
        onclick="toggleMenu()"
        aria-label="Open application drawer"
        aria-haspopup="true"
        aria-expanded="false"
      ></tds-header-hamburger>
  
      <tds-header-title>Example: User menu</tds-header-title>
  
      <tds-header-launcher slot="end">
        <tds-header-launcher-list-title>Sustainable tools</tds-header-launcher-list-title>
        <tds-header-launcher-list>
          <tds-header-launcher-list-item>
            <a href="https://tegel.scania.com">Button</a>
          </tds-header-launcher-list-item>
          <tds-header-launcher-list-item>
            <a href="https://tegel.scania.com">Button</a>
          </tds-header-launcher-list-item>
        </tds-header-launcher-list>
      </tds-header-launcher>
  
      <tds-header-dropdown slot="end" class="demo-hide demo-xs-show" no-dropdown-icon selected>
        <img
          slot="icon"
          [src]="userInfo?.avatar_url || 'https://www.svgrepo.com/show/384676/account-avatar-profile-user-6.svg'"
          alt="User menu"
        />
        <tds-header-dropdown-list size="lg">
          <tds-header-dropdown-list-user
            [header]="userInfo?.name || 'Name Nameson'"
            [subheader]="userInfo?.company || 'Company name'"
          ></tds-header-dropdown-list-user>
          <tds-header-dropdown-list-item selected>
            <a href="https://www.scania.com">My Instructions</a>
          </tds-header-dropdown-list-item>
          <tds-header-dropdown-list-item>
            <a href="https://www.scania.com">Task List</a>
          </tds-header-dropdown-list-item>
        </tds-header-dropdown-list>
      </tds-header-dropdown>
  
      <tds-header-brand-symbol slot="end">
        <a aria-label="Scania - red gryphon on blue shield" href="https://scania.com"></a>
      </tds-header-brand-symbol>
    </tds-header>
  
    <tds-side-menu id="demo-side-menu" aria-label="Side menu">
      <tds-side-menu-overlay
        slot="overlay"
        onclick="toggleMenu()"
      ></tds-side-menu-overlay>
  
      <tds-side-menu-close-button
        slot="close-button"
        onclick="toggleMenu()"
      ></tds-side-menu-close-button>
  
      <tds-side-menu-dropdown slot="end" class="demo-xs-hide" selected default-open>
        <tds-side-menu-user
          slot="label"
          [heading]="userInfo?.name || 'Name Namesson'"
          [subheading]="userInfo?.company || 'Company name'"
          [imgSrc]="userInfo?.avatar_url || 'https://www.svgrepo.com/show/384676/account-avatar-profile-user-6.svg'"
          img-alt=""
        ></tds-side-menu-user>
        <tds-side-menu-dropdown-list type="lg">
          <tds-side-menu-dropdown-list-item selected>
            <a href="https://www.scania.com">My Instructions</a>
          </tds-side-menu-dropdown-list-item>
          <tds-side-menu-dropdown-list-item>
            <a href="https://www.scania.com">Task List</a>
          </tds-side-menu-dropdown-list-item>
        </tds-side-menu-dropdown-list>
      </tds-side-menu-dropdown>
    </tds-side-menu>
